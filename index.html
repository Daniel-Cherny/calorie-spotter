<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieSpotter - Restaurant Calorie Finder</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
        .icon-sm {
            width: 16px;
            height: 16px;
        }
        /* Prevent search input from losing focus */
        .search-input {
            outline: none !important;
        }
        .search-input:focus {
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5) !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        // Simple SVG icons
        const Search = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const MapPin = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Target = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Star = ({ className = "icon" }) => (
            <svg className={className} fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        const Clock = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Crown = ({ className = "icon" }) => (
            <svg className={className} fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3l5.5 7L12 3l1.5 7L19 3l-1 14H6L5 3z" />
            </svg>
        );

        const Heart = ({ className = "icon" }) => (
            <svg className={className} fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const Plus = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Minus = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        );

        const Shield = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const Info = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const X = ({ className = "icon" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        // Restaurant data - kept outside component to prevent re-creation
        const RESTAURANT_DATA = [
            // McDonald's
            { id: 1, restaurant: "McDonald's", item: "Big Mac", calories: 580, category: "Burgers", protein: 25, carbs: 46, fat: 33, price: 5.99, distance: 0.3, rating: 3.9, address: "Multiple locations", verified: true, source: "McDonald's Official" },
            { id: 2, restaurant: "McDonald's", item: "Quarter Pounder with Cheese", calories: 520, category: "Burgers", protein: 30, carbs: 40, fat: 26, price: 6.49, distance: 0.3, rating: 3.9, address: "Multiple locations", verified: true, source: "McDonald's Official" },
            { id: 3, restaurant: "McDonald's", item: "Chicken McNuggets (10 piece)", calories: 440, category: "Chicken", protein: 24, carbs: 27, fat: 27, price: 4.89, distance: 0.3, rating: 3.9, address: "Multiple locations", verified: true, source: "McDonald's Official" },
            { id: 4, restaurant: "McDonald's", item: "Large Fries", calories: 510, category: "Sides", protein: 6, carbs: 66, fat: 24, price: 3.79, distance: 0.3, rating: 3.9, address: "Multiple locations", verified: true, source: "McDonald's Official" },
            
            // Subway
            { id: 5, restaurant: "Subway", item: "6-inch Turkey Breast", calories: 280, category: "Sandwiches", protein: 18, carbs: 46, fat: 4, price: 6.49, distance: 0.6, rating: 3.8, address: "Multiple locations", verified: true, source: "Subway Official" },
            { id: 6, restaurant: "Subway", item: "6-inch Italian B.M.T.", calories: 410, category: "Sandwiches", protein: 19, carbs: 44, fat: 16, price: 7.49, distance: 0.6, rating: 3.8, address: "Multiple locations", verified: true, source: "Subway Official" },
            
            // Starbucks
            { id: 7, restaurant: "Starbucks", item: "Grande Caffe Latte", calories: 190, category: "Beverages", protein: 13, carbs: 18, fat: 7, price: 5.25, distance: 0.1, rating: 4.1, address: "Multiple locations", verified: true, source: "Starbucks Official" },
            { id: 8, restaurant: "Starbucks", item: "Grande Vanilla Latte", calories: 250, category: "Beverages", protein: 12, carbs: 37, fat: 6, price: 5.65, distance: 0.1, rating: 4.1, address: "Multiple locations", verified: true, source: "Starbucks Official" },
            
            // Chipotle
            { id: 9, restaurant: "Chipotle", item: "Chicken Bowl (Basic)", calories: 510, category: "Bowls", protein: 45, carbs: 40, fat: 17, price: 9.65, distance: 0.5, rating: 4.2, address: "Multiple locations", verified: true, source: "Chipotle Official" },
            { id: 10, restaurant: "Chipotle", item: "Chicken Bowl (Loaded)", calories: 820, category: "Bowls", protein: 47, carbs: 62, fat: 35, price: 12.65, distance: 0.5, rating: 4.2, address: "Multiple locations", verified: true, source: "Chipotle Official" },
            
            // Taco Bell
            { id: 11, restaurant: "Taco Bell", item: "Crunchy Taco Supreme", calories: 190, category: "Tacos", protein: 8, carbs: 15, fat: 11, price: 2.49, distance: 0.8, rating: 3.7, address: "Multiple locations", verified: true, source: "Taco Bell Official" },
            { id: 12, restaurant: "Taco Bell", item: "Chicken Quesadilla", calories: 520, category: "Quesadillas", protein: 27, carbs: 39, fat: 28, price: 5.49, distance: 0.8, rating: 3.7, address: "Multiple locations", verified: true, source: "Taco Bell Official" },
            
            // Upfordayz - Local SF
            { id: 13, restaurant: "Upfordayz", item: "Queen of Green Juice", calories: 180, category: "Juices", protein: 4, carbs: 38, fat: 2, price: 9.50, distance: 0.7, rating: 4.5, address: "1198 Valencia St", verified: false, source: "Estimated", isLocal: true },
            { id: 14, restaurant: "Upfordayz", item: "Almond Milk Latte", calories: 120, category: "Coffee", protein: 6, carbs: 12, fat: 6, price: 5.75, distance: 0.7, rating: 4.5, address: "1198 Valencia St", verified: false, source: "Estimated", isLocal: true },
            { id: 15, restaurant: "Upfordayz", item: "Cold Brew Coffee", calories: 15, category: "Coffee", protein: 2, carbs: 0, fat: 0, price: 4.25, distance: 0.7, rating: 4.5, address: "1198 Valencia St", verified: false, source: "Estimated", isLocal: true }
        ];

        const CalorieSpotterApp = () => {
            // State
            const [currentView, setCurrentView] = useState('discover');
            const [searchQuery, setSearchQuery] = useState('');
            const [dailyCalories, setDailyCalories] = useState(1247);
            const [dailyGoal, setDailyGoal] = useState(2000);
            const [consumedToday, setConsumedToday] = useState([]);
            const [favorites, setFavorites] = useState([]);
            const [userEmail, setUserEmail] = useState('');
            const [showDisclaimer, setShowDisclaimer] = useState(true);
            
            // Search input ref to maintain focus
            const searchInputRef = useRef(null);

            // Filter restaurants based on search - using useMemo for performance
            const filteredRestaurants = useMemo(() => {
                if (!searchQuery.trim()) {
                    return RESTAURANT_DATA;
                }
                
                const query = searchQuery.toLowerCase().trim();
                return RESTAURANT_DATA.filter(item => 
                    item.item.toLowerCase().includes(query) ||
                    item.restaurant.toLowerCase().includes(query) ||
                    item.category.toLowerCase().includes(query)
                );
            }, [searchQuery]);

            // Helper functions
            const getCalorieBadge = (calories) => {
                if (calories < 300) return 'bg-green-100 text-green-800';
                if (calories < 500) return 'bg-yellow-100 text-yellow-800';
                return 'bg-red-100 text-red-800';
            };

            const addToConsumed = (item) => {
                setConsumedToday(prev => [...prev, { ...item, timestamp: Date.now() }]);
                setDailyCalories(prev => prev + item.calories);
            };

            const removeFromConsumed = (index) => {
                const item = consumedToday[index];
                setDailyCalories(prev => prev - item.calories);
                setConsumedToday(prev => prev.filter((_, i) => i !== index));
            };

            const toggleFavorite = (item) => {
                const isFavorited = favorites.some(fav => fav.id === item.id);
                if (isFavorited) {
                    setFavorites(prev => prev.filter(fav => fav.id !== item.id));
                } else {
                    setFavorites(prev => [...prev, item]);
                }
            };

            const captureEmail = (email, source) => {
                console.log('Email captured:', email, 'Source:', source);
                alert('Thanks! We\'ll notify you when the mobile app launches! 🚀');
                setUserEmail('');
            };

            const calorieProgress = Math.min((dailyCalories / dailyGoal) * 100, 100);
            const remainingCalories = dailyGoal - dailyCalories;

            // Search component - isolated to prevent re-rendering issues
            const SearchBar = () => (
                <div className="bg-white rounded-xl shadow-sm p-4 mb-4">
                    <div className="relative">
                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" />
                        <input
                            ref={searchInputRef}
                            type="text"
                            placeholder="Search restaurants and menu items..."
                            className="search-input w-full pl-10 pr-4 py-3 bg-gray-50 rounded-lg border-0"
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            autoComplete="off"
                            spellCheck="false"
                        />
                    </div>
                </div>
            );

            // Disclaimer Modal
            const DisclaimerModal = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl max-w-md w-full p-6">
                        <div className="flex items-center mb-4">
                            <Shield className="h-6 w-6 text-blue-600 mr-3" />
                            <h2 className="text-xl font-bold text-gray-800">Nutrition Disclaimer</h2>
                        </div>
                        
                        <div className="space-y-4 text-sm text-gray-600">
                            <p><strong>Important:</strong> Nutritional information is for informational purposes only.</p>
                            <div className="bg-blue-50 p-3 rounded-lg">
                                <p><strong>Data Sources:</strong></p>
                                <ul className="list-disc list-inside mt-2 space-y-1">
                                    <li>Chain restaurants: Official nutrition calculators</li>
                                    <li>Local restaurants: Estimated values</li>
                                    <li>Values may vary by location and preparation</li>
                                </ul>
                            </div>
                            <p>Consult healthcare professionals for personalized dietary advice.</p>
                        </div>

                        <button
                            onClick={() => setShowDisclaimer(false)}
                            className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold mt-6"
                        >
                            I Understand
                        </button>
                    </div>
                </div>
            );

            // Mobile Navigation
            const MobileNav = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 z-40">
                    <div className="flex justify-around">
                        {[
                            { view: 'discover', icon: Search, label: 'Discover' },
                            { view: 'tracking', icon: Target, label: 'Track' },
                            { view: 'premium', icon: Crown, label: 'Premium' },
                            { view: 'about', icon: Info, label: 'Contact' }
                        ].map(({ view, icon: Icon, label }) => (
                            <button
                                key={view}
                                onClick={() => setCurrentView(view)}
                                className={`flex flex-col items-center py-2 px-3 rounded-lg ${
                                    currentView === view ? 'text-blue-600' : 'text-gray-500'
                                }`}
                            >
                                <Icon className="icon-sm mb-1" />
                                <span className="text-xs">{label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );

            // Main Views
            const DiscoverView = () => (
                <div className="pb-20">
                    {/* Data Notice */}
                    <div className="bg-blue-50 border-l-4 border-blue-400 p-4 mb-4">
                        <div className="flex items-center">
                            <Shield className="h-5 w-5 text-blue-600 mr-2" />
                            <p className="text-sm text-blue-800">
                                <strong>Verified Data:</strong> Chain restaurants from official sources. Local restaurants estimated.
                            </p>
                        </div>
                    </div>

                    {/* Location */}
                    <div className="bg-white rounded-xl shadow-sm p-4 mb-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center">
                                <MapPin className="h-5 w-5 text-blue-600 mr-2" />
                                <span className="text-gray-700 font-medium">San Francisco, CA</span>
                            </div>
                            <button className="text-blue-600 text-sm font-medium">Change</button>
                        </div>
                    </div>

                    {/* Search */}
                    <SearchBar />

                    {/* Results */}
                    <div className="space-y-3">
                        {filteredRestaurants.map((item) => (
                            <div key={item.id} className="bg-white rounded-xl shadow-sm p-4">
                                <div className="flex items-start justify-between">
                                    <div className="flex-1">
                                        <div className="flex items-center justify-between mb-2">
                                            <h3 className="text-lg font-semibold text-gray-800">{item.item}</h3>
                                            <div className="flex items-center space-x-2">
                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${getCalorieBadge(item.calories)}`}>
                                                    {item.calories} cal
                                                </span>
                                                {item.verified ? (
                                                    <Shield className="h-4 w-4 text-green-600" />
                                                ) : (
                                                    <span className="text-orange-500 text-xs">⚠️</span>
                                                )}
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center text-gray-600 mb-2">
                                            <span className="font-medium">{item.restaurant}</span>
                                            <span className="mx-2">•</span>
                                            <span>{item.category}</span>
                                            {item.isLocal && (
                                                <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                                                    Local SF
                                                </span>
                                            )}
                                        </div>
                                        
                                        <div className="flex items-center text-sm text-gray-500 mb-3">
                                            <MapPin className="h-3 w-3 mr-1" />
                                            <span>{item.distance} mi</span>
                                            <span className="mx-2">•</span>
                                            <Star className="h-3 w-3 text-yellow-500 mr-1" />
                                            <span>{item.rating}</span>
                                            <span className="mx-2">•</span>
                                            <span className="font-medium">${item.price}</span>
                                        </div>
                                        
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="text-xs text-gray-500">
                                                P: {item.protein}g • C: {item.carbs}g • F: {item.fat}g
                                            </div>
                                            <div className="flex space-x-2">
                                                <button
                                                    onClick={() => toggleFavorite(item)}
                                                    className={`p-2 rounded-full ${
                                                        favorites.some(fav => fav.id === item.id) 
                                                            ? 'bg-red-100 text-red-600' 
                                                            : 'bg-gray-100 text-gray-600'
                                                    }`}
                                                >
                                                    <Heart className="h-4 w-4" />
                                                </button>
                                                <button
                                                    onClick={() => addToConsumed(item)}
                                                    className="p-2 bg-blue-100 text-blue-600 rounded-full"
                                                >
                                                    <Plus className="h-4 w-4" />
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className="text-xs text-gray-400">
                                            {item.verified ? '✅ Verified' : '⚠️ Estimated'} • {item.source}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Premium CTA */}
                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl shadow-lg p-6 text-white mt-6">
                        <h3 className="text-lg font-semibold mb-2">Want More Local Restaurants?</h3>
                        <p className="text-sm mb-4 opacity-90">
                            Premium includes 500+ verified SF restaurants like Tartine, Blue Bottle, La Taqueria.
                        </p>
                        <button
                            onClick={() => setCurrentView('premium')}
                            className="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold text-sm"
                        >
                            Upgrade to Premium
                        </button>
                    </div>
                </div>
            );

            const TrackingView = () => (
                <div className="pb-20">
                    {/* Progress */}
                    <div className="bg-white rounded-xl shadow-sm p-6 mb-4">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="text-xl font-semibold text-gray-800">Today's Progress</h2>
                            <Target className="h-6 w-6 text-blue-600" />
                        </div>
                        
                        <div className="mb-6">
                            <div className="flex justify-between text-sm text-gray-600 mb-2">
                                <span>Calories</span>
                                <span>{dailyCalories} / {dailyGoal}</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-4">
                                <div 
                                    className={`h-4 rounded-full transition-all duration-500 ${
                                        calorieProgress > 100 ? 'bg-red-500' : 
                                        calorieProgress > 80 ? 'bg-yellow-500' : 'bg-green-500'
                                    }`}
                                    style={{ width: `${Math.min(calorieProgress, 100)}%` }}
                                ></div>
                            </div>
                            <div className="mt-3 text-center">
                                <span className={`text-lg font-semibold ${
                                    remainingCalories >= 0 ? 'text-green-600' : 'text-red-600'
                                }`}>
                                    {remainingCalories >= 0 
                                        ? `${remainingCalories} calories remaining` 
                                        : `${Math.abs(remainingCalories)} calories over goal`
                                    }
                                </span>
                            </div>
                        </div>

                        <div className="grid grid-cols-3 gap-3">
                            <div className="text-center p-3 bg-blue-50 rounded-lg">
                                <div className="text-lg font-semibold text-blue-600">
                                    {consumedToday.reduce((sum, item) => sum + item.protein, 0)}g
                                </div>
                                <div className="text-xs text-gray-600">Protein</div>
                            </div>
                            <div className="text-center p-3 bg-yellow-50 rounded-lg">
                                <div className="text-lg font-semibold text-yellow-600">
                                    {consumedToday.reduce((sum, item) => sum + item.carbs, 0)}g
                                </div>
                                <div className="text-xs text-gray-600">Carbs</div>
                            </div>
                            <div className="text-center p-3 bg-purple-50 rounded-lg">
                                <div className="text-lg font-semibold text-purple-600">
                                    {consumedToday.reduce((sum, item) => sum + item.fat, 0)}g
                                </div>
                                <div className="text-xs text-gray-600">Fat</div>
                            </div>
                        </div>
                    </div>

                    {/* Meals */}
                    <div className="bg-white rounded-xl shadow-sm p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Today's Meals</h3>
                        {consumedToday.length === 0 ? (
                            <div className="text-center py-8 text-gray-500">
                                <Clock className="h-12 w-12 mx-auto mb-3 text-gray-300" />
                                <p>No meals logged yet</p>
                                <p className="text-sm">Add items from Discover!</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {consumedToday.map((item, index) => (
                                    <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                        <div className="flex items-center">
                                            <Shield className="h-4 w-4 text-green-600 mr-3" />
                                            <div>
                                                <div className="font-medium text-gray-800">{item.item}</div>
                                                <div className="text-sm text-gray-600">{item.restaurant} • {item.calories} cal</div>
                                            </div>
                                        </div>
                                        <button
                                            onClick={() => removeFromConsumed(index)}
                                            className="p-2 text-red-600 hover:bg-red-100 rounded-full"
                                        >
                                            <Minus className="h-4 w-4" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );

            const PremiumView = () => (
                <div className="pb-20">
                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl shadow-lg p-6 text-white mb-6">
                        <div className="flex items-center mb-4">
                            <Crown className="h-8 w-8 mr-3" />
                            <h2 className="text-2xl font-bold">CalorieSpotter Premium</h2>
                        </div>
                        <p className="mb-6">Get access to 500+ local SF restaurants with verified nutrition data</p>
                        
                        <button className="bg-white text-orange-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
