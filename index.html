            ];

            const filteredRestaurants = useMemo(() => {
                return restaurantData.filter(item => {
                    const matchesSearch = item.item.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         item.restaurant.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         item.category.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesSearch;
                }).sort((a, b) => a.distance - b.distance);
            }, [searchTerm]);

            const addToConsumed = (item) => {
                setConsumedToday([...consumedToday, { ...item, timestamp: Date.now() }]);
                setDailyCalories(dailyCalories + item.calories);
                
                // Track conversion for ads
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'add_to_tracking', {
                        'event_category': 'engagement',
                        'event_label': item.restaurant,
                        'value': 1
                    });
                }
            };

            const removeFromConsumed = (index) => {
                const item = consumedToday[index];
                setDailyCalories(dailyCalories - item.calories);
                setConsumedToday(consumedToday.filter((_, i) => i !== index));
            };

            const toggleFavorite = (item) => {
                const isFavorited = favorites.some(fav => fav.id === item.id);
                if (isFavorited) {
                    setFavorites(favorites.filter(fav => fav.id !== item.id));
                } else {
                    setFavorites([...favorites, item]);
                }
            };

            const handlePremiumUpgrade = () => {
                setShowPaymentModal(true);
                
                // Track premium interest for ads
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'premium_interest', {
                        'event_category': 'monetization',
                        'event_label': 'upgrade_clicked',
                        'value': 1
                    });
                }
            };

            const processPremiumPayment = () => {
                setIsPremium(true);
                setShowPaymentModal(false);
                alert('Welcome to CalorieSpotter Premium! üéâ (Demo Mode)');
                
                // Track conversion for ads

                        'event_category': 'monetization',
                        'event_label': 'premium_trial',
                        'value': 4.99
                    });
                }
            };

            const getCalorieColor = (calories) => {
                if (calories < 300) return 'text-green-600';
                if (calories < 500) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCalorieBadge = (calories) => {
                if (calories < 300) return 'bg-green-100 text-green-800';
                if (calories < 500) return 'bg-yellow-100 text-yellow-800';
                return 'bg-red-100 text-red-800';
            };

            const calorieProgress = Math.min((dailyCalories / dailyGoal) * 100, 100);
            const remainingCalories = dailyGoal - dailyCalories;

            // Email capture for monetization
            const captureEmail = (email, source) => {
                // In real app, send to your email service (Mailchimp, ConvertKit, etc.)
                console.log('Email captured:', email, 'Source:', source);
                
                // Track for ads
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'email_signup', {
                        'event_category': 'lead_generation',
                        'event_label': source,
                        'value': 1
                    });
                }
                
                alert('Thanks! We\'ll notify you when the mobile app launches! üöÄ');
            };

            // Legal Disclaimer Modal
            const DisclaimerModal = () => (

                            </div>

                                            </div>
                                        </div>
                                        
                                        <div className="text-xs text-gray-400 flex items-center">

                        >

                        </button>
                    </div>
                </div>
            );

            const TrackingView = () => (

                    {/* Daily Progress Card */}
                    <div className="bg-white rounded-xl shadow-sm p-6 mb-4">

                                <span>{dailyCalories} / {dailyGoal}</span>

                            <div className="w-full bg-gray-200 rounded-full h-4">

                        <div className="grid grid-cols-3 gap-3">

                                <div className="text-xs text-gray-600">Protein</div>
                            </div>
                            <div className="text-center p-3 bg-yellow-50 rounded-lg">

                    {/* Ad Space */}
